name: Refresh jobs list

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  refresh-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Refresh jobs list
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          poetry run python -m summer_internships_scraper.main
